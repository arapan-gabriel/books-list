<div class="container">
  <div class="title">
    {{ title }}
  </div>
  <div class="content">
    <form *ngIf="modalMode !== 'delete'" [formGroup]="bookForm">
      <div class="row">
        <label>Title:</label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
        />
      </div>
      <div class="row">
        <label>Author:</label>
        <input
          type="text"
          class="form-control"
          formControlName="author"
        />
      </div>
      <div class="row">
        <label>Genre:</label>
        <input
          type="text"
          class="form-control"
          formControlName="genre"
        />
      </div>
    </form>
    <h3 *ngIf="modalMode === 'delete'" class="confirm-text">Are you sure you want to delete this book?</h3>
  </div>
  <div class="actions">
    <app-button
      *ngIf="modalMode === 'create'"
      [text]="'Save'"
      (onClick)="doAction('create')"
    ></app-button>
    <app-button
      *ngIf="modalMode === 'edit'"
      [text]="'Update'"
      (onClick)="doAction('update')"
    ></app-button>
    <app-button
      *ngIf="modalMode === 'delete'"
      [text]="'Ok'"
      (onClick)="doAction('delete')"
    ></app-button>
    <app-button
      [text]="'Cancel'"
      (onClick)="doAction('cancel')"
    ></app-button>
  </div>
</div>
